<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test API Books</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .form-group {
                margin: 15px 0;
            }
            input,
            button {
                padding: 10px;
                margin: 5px;
                font-size: 16px;
            }
            button {
                background: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            .result {
                margin: 20px 0;
                padding: 15px;
                border-radius: 5px;
            }
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üß™ Test API Books</h1>

            <h2>üìö Supprimer un livre</h2>
            <div class="form-group">
                <label for="bookId">ID du livre √† supprimer :</label>
                <input
                    type="number"
                    id="bookId"
                    placeholder="Ex: 1"
                    value="1"
                    min="1"
                />
                <button onclick="deleteBook()">üóëÔ∏è Supprimer le livre</button>
            </div>

            <div id="result"></div>

            <hr />

            <h2>üìñ Tester les autres endpoints</h2>
            <button onclick="getAllBooks()">
                üìã R√©cup√©rer tous les livres
            </button>
            <button onclick="getBook(1)">üîç Voir le livre ID 1</button>
        </div>

        <script>
            async function deleteBook() {
                const bookId = document.getElementById("bookId").value;
                const resultDiv = document.getElementById("result");

                if (!bookId) {
                    resultDiv.innerHTML =
                        '<div class="result error">‚ö†Ô∏è Veuillez entrer un ID de livre</div>';
                    return;
                }

                try {
                    const response = await fetch(`/api/book/${bookId}/delete`, {
                        method: "DELETE",
                    });

                    if (response.status === 204) {
                        resultDiv.innerHTML = `<div class="result success">‚úÖ Livre ${bookId} supprim√© avec succ√®s !</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${response.status} - ${response.statusText}</div>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Erreur r√©seau: ${error.message}</div>`;
                }
            }

            async function getAllBooks() {
                try {
                    const response = await fetch("/api/book/");
                    const books = await response.json();
                    document.getElementById(
                        "result"
                    ).innerHTML = `<div class="result success"><h3>üìö Tous les livres :</h3><pre>${JSON.stringify(
                        books,
                        null,
                        2
                    )}</pre></div>`;
                } catch (error) {
                    document.getElementById(
                        "result"
                    ).innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
                }
            }

            async function getBook(id) {
                try {
                    const response = await fetch(`/api/book/${id}`);
                    if (response.ok) {
                        const book = await response.json();
                        document.getElementById(
                            "result"
                        ).innerHTML = `<div class="result success"><h3>üîç Livre ${id} :</h3><pre>${JSON.stringify(
                            book,
                            null,
                            2
                        )}</pre></div>`;
                    } else {
                        document.getElementById(
                            "result"
                        ).innerHTML = `<div class="result error">‚ùå Livre non trouv√© (ID: ${id})</div>`;
                    }
                } catch (error) {
                    document.getElementById(
                        "result"
                    ).innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
                }
            }
        </script>
    </body>
</html>
